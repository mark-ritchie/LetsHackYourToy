<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width" />
    <!-- An open-source css file to have a good look and feel. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- Basic css to organize things on the page.
        HTML is the data, CSS is about how it looks, Javascript is the logic. -->
    <link rel="stylesheet" href="style.css" type="text/css" />

    <!-- Buttplug.io library-->
    <script src="https://cdn.jsdelivr.net/npm/buttplug@0.13.1/dist/web/buttplug.min.js" defer></script>
</head>

<body>

    <h1>Buttplug.io web experiment</h1>
    <div id="informations">
        <input id="button-sync" type="button" value="Sync" />
        <p id="toys-available"></p>
    </div>
    
    <div>
        <div>
            <input id="slider-power" class="slider" type="range" min="0" max="1" step="0.01" value="0">
            <input id="button-start" type="button" value="Vibrate" />
            <input id="button-stop" type="button" value="Stop" />
        </div>

        <div id="controls">
            <input id="button-pattern-slow" type="button" value="Slow" />
            <input id="button-pattern-medium" type="button" value="Medium" />
            <input id="button-pattern-fast" type="button" value="Fast" />
            <input id="button-pattern-orgasmic" type="button" value="Orgasmic" />
        </div>
    </div>

    <!-- Script at the bottom, it will be loaded after the entire webpage. This way, all controls are ready.-->
    <script src="script.js"></script>
</body>

</html>
